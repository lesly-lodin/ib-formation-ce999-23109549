<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .dark {
            background: #000;
            color: #fff;
            transition: all 1s;
        }

        .light {
            background: #fff;
            color: #000;
            transition: all 1s;
        }
    </style>
</head>

<body class="container">
    <h1 class="my-3">Dépôt de candidature</h1>

    <button class="btn btn-dark" id="dark">Dark mode</button>
    <button class="btn btn-light" id="light">Light mode</button>

    <nav aria-label="breadcrumb" class="my-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Accueil</a></li>
            <li class="breadcrumb-item"><a href="about-us.html">Historique</a></li>
            <li class="breadcrumb-item active" aria-current="page">Candidature</li>
        </ol>
    </nav>

    <form action="form.php" method="post">
        <div class="mb-3">
            <label for="fname" class="form-label">Prénom</label>
            <input type="text" name="fname" id="fname" class="form-control"
                placeholder="Lettres de l'alphabet uniquement" pattern="[A-Za-z \-]{1,50}" minlength="1" maxlength="50"
                required>
            <!-- https://www.html5pattern.com/ -->
        </div>

        <div class="mb-3">
            <label for="dob" class="form-label">Date de naissance</label>
            <input type="date" class="form-control" name="dob" id="dob">
            <div class="form-text" id="age"></div>
        </div>

        <div class="mb-3">
            <label for="">Genre</label>
            <div class="form-check">
                <input type="radio" name="gender" id="gMale" value="masculin">
                <label for="gMale" class="form-label">Masculin</label>
            </div>
            <div class="form-check">
                <input type="radio" name="gender" id="gFemale" value="féminin" checked>
                <label for="gFemale" class="form-label">Féminin</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="country" class="form-label">Pays</label>
            <select name="country" id="country" class="form-select">
                <!-- <option value="FR">France</option>
                <option value="IT">Italie</option>
                <option value="DE">Allemagne</option> -->
            </select>
        </div>

        <div class="mb-3">
            <label for="salary" class="form-label">Prétention salariale</label>
            <input type="range" name="salary" id="salary" class="form-range" min="2000" max="20000" step="1000"
                value="3500">
            <div class="form-text" id="salaryVal"></div>
        </div>

        <div class="mb-3">
            <label for="">Poste souhaité</label>
            <div class="form-check">
                <input type="checkbox" name="jobs[]" id="devFront" class="form-check-input">
                <label for="devFront" class="form-label">Développeur front</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="jobs[]" id="devBack" class="form-check-input">
                <label for="devBack" class="form-label">Développeur back</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="jobs[]" id="devFull" class="form-check-input">
                <label for="devFull" class="form-label">Développeur fullstack</label>
            </div>
        </div>

        <div class="mb-3">
            <input type="submit" class="btn btn-primary">
            <input type="reset" class="btn btn-success">
            <input type="button" class="btn btn-warning" id="saveLocal" value="Sauvegarde locale">
        </div>
    </form>

    <script src="assets/js/form.js"></script>
</body>

</html>
